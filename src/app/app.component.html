<div layout flex>

  <md-toolbar color="primary">
    <md-icon>menu</md-icon>
    <span>{{title}}</span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <span>Right Aligned Text</span>
  </md-toolbar>

  <div layout="row"><h1>{{title}}</h1></div>

  <md-card>
    <md-card-title>Create profile</md-card-title>
      <md-card-content>
        <form>
          <md-input placeholder="First Name"></md-input>
          <md-input placeholder="Last Name"></md-input>
          <md-input placeholder="Email"></md-input>
          <md-input placeholder="Favorite toy"></md-input>
          <md-input placeholder="Description"></md-input>
          <md-radio-group>
            <md-radio-button value="Looking for love">Looking for love</md-radio-button>
            <md-radio-button value="Just browsing">Just browsing</md-radio-button>
          </md-radio-group>
          <div>
            <md-checkbox indeterminate="true">Is a good dog</md-checkbox>
          </div>
        </form>
      </md-card-content>
      <md-card-actions align="end">
        <button md-button color="accent">POST</button>
      </md-card-actions>
  </md-card>

</div>
